<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
      body {
        margin: 0;
      }

      #video {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100vh;
        object-fit: fill;
      }
    </style>
    <title>Shrek Time</title>
  </head>
  <body>
      <video id="video" poster="poster.JPG" autoplay muted loop>
        <source src="images/shrek.webm" type="video/webm">
      </video>
      <script type="text/javascript">
      var vid = document.getElementById("video");
      vid.playbackRate = 16;
      </script>
  </body>
</html>
